version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: realestate-postgres
    environment:
      - POSTGRES_DB=realestate
      - POSTGRES_USER=realestate
      - POSTGRES_PASSWORD=realestate_pass
      - TZ=Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    networks:
      - realestate-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: realestate-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://realestate:realestate_pass@postgres:5432/realestate
      - TZ=Asia/Tokyo
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin_password
    command: poetry run uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
    networks:
      - realestate-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: realestate-frontend
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /etc/localtime:/etc/localtime:ro
    environment:
      - VITE_API_URL=http://localhost:8000
      - TZ=Asia/Tokyo
    command: npm run dev -- --host 0.0.0.0 --port 3001
    depends_on:
      - backend
    networks:
      - realestate-network

  # scraperサービスは無効化（管理画面からのみスクレイピングを実行）
